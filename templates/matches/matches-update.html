{% extends 'common/base.html' %}
{% load static %}

{% block title %}Update match{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/matches-create.css' %}">
{% endblock %}


{% block content %}

    <form method="post" class="create-match-container">
        {% csrf_token %}
        <h1 class="text-white text-center text-2xl m-2">Game details update</h1>
        {% for field in form %}
            <div class="match-container-row">
                <div class="row-label">{{ field.label }}</div>
                <div class="row-value">{{ field }}</div>
            </div>
        {% endfor %}
        <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2 text-center me-2 mb-2">
            Update
        </button>
    </form>

{% endblock %}
